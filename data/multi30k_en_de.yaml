tgt_vocab: multi30k-dataset/data/task1/tok/de.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    mult30k:
        path_src: multi30k-dataset/data/task1/tok/train.lc.norm.tok.en
        path_tgt: multi30k-dataset/data/task1/tok/train.lc.norm.tok.de
        transforms: []
#        transforms: [sentencepiece]
    valid:
        path_src: multi30k-dataset/data/task1/tok/val.lc.norm.tok.en
        path_tgt: multi30k-dataset/data/task1/tok/val.lc.norm.tok.de
        transforms: []
#        transforms: [sentencepiece]
