# opensubtitles_v2016_de_en.yaml
save_data: data/OpenSubtitles-v2016

## Where the vocab(s) will be written
src_vocab: data/OpenSubtitles-v2016/de-en-v2016-lower.vocab.src
tgt_vocab: data/OpenSubtitles-v2016/de-en-v2016-lower.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    opensubtitles:
        path_src: data/OpenSubtitles-v2016/de-en-v2016-train-src-lower.txt
        path_tgt: data/OpenSubtitles-v2016/de-en-v2016-train-tgt-lower.txt
        transforms: []
#        transforms: [sentencepiece]
    valid:
        path_src: data/OpenSubtitles-v2016/de-en-v2016-valid-src-lower.txt
        path_tgt: data/OpenSubtitles-v2016/de-en-v2016-valid-tgt-lower.txt
        transforms: []
#        transforms: [sentencepiece]


# # Model training parameters

# General opts
save_model: data/OpenSubtitles-v2016/actor_pretraining/ac-4gpu-lower/model
keep_checkpoint: 50
save_checkpoint_steps: 10000
average_decay: 0.0005
seed: 1234
report_every: 1
train_steps: 30000
valid_steps: 10000

# Batching
queue_size: 1024
bucket_size: 32768
pool_factor: 8192
world_size: 4
gpu_ranks: [0,1,2,3]
batch_type: "tokens"
batch_size: 4096
valid_batch_size: 4096
batch_size_multiple: 1
max_generator_batches: 0
accum_count: [3]
accum_steps: [0]

# Optimization
model_dtype: "fp32"
optim: "adam"
learning_rate: 2
warmup_steps: 6000
decay_method: "noam"
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "tokens"

# Model
model_task: ac
train_mode: actor
policy_strategy: [categorical, categorical, categorical]
policy_topk_sampling: [-1,-1,-1]
policy_sampling_temperature: [1.0,0.9,0.7]
policy_topp_sampling: [1.0,0.7,0.5]
discount_factor: 0.5
multi_step: 5
w_fluency: 1
w_tlss: 0
w_slss: 1
norm_unsuper_reward: true
encoder_type: transformer
decoder_type: transformer
enc_layers: 6
dec_layers: 6
heads: 8
rnn_size: 512
word_vec_size: 512
transformer_ff: 2048
dropout_steps: [0]
dropout: [0.1]
attention_dropout: [0.1]
position_encoding: true
